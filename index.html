<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>ToDO</title>
    <link rel="stylesheet" href="/css/onboarding‏.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <section class="container">

        <section class="lineBelow">
            <section class="above">
                <section class="welcomeAndMode">
                    <div class="welcome">
                        <img src="/assets‏/welcome.svg" alt="" class="Hi">
                        <span id="name" class="name">Unknown</span>
                    </div>
                    <div id="theme-switcher">
                        <label class="switch">
                            <input id="checkbox" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </section>

                <section class="recentAndFilter">
                    <div class="custom-select">
                        <select>
                            <option value="0">Recent</option>
                            <option value="1">Recent</option>
                            <option value="2">Time</option>
                        </select>
                    </div>

                    <div class="custom-select wide">
                        <select>
                            <option value="0">Filter</option>
                            <option value="1">None</option>
                            <option value="2">Today</option>
                            <option value="3">Tomorrow</option>
                            <option value="4">Doing</option>
                        </select>
                    </div>

                    <div class="showWay borderDark">
                        <img src="/assets‏/list.svg" alt="">
                        <img src="/assets‏/grid.svg" alt="">
                    </div>
                </section>

            </section>
        </section>

        <section class="listsSection">
            <ul class="lists" id="lists">
               
            </ul>
        </section>
    
        <!-- ---------------------OnBoarding------------------ -->

        <section class="bgOfOnBoarding">
            <section class="OnBoarding">
                <div class="close">
                    <img id="close" src="/assets‏/close.svg" class="closeimg closee" alt="" />
                </div>

                <section class="BodyofOnBoarding">
                    <img src="/assets‏/onboarding.svg " width="100%" alt="" />

                    <h3>Mange your Task</h3>
                    <p class="para"><b>organize all your do's in lists</b></p>

                    <secton class="inputName">
                        <label for="" class="labelName">Name</label>
                        <input id="nameInput" class="inputt" type="text" placeholder="Enter Your name" />
                    </secton>

                    <button id="start" class="start">Let's start</button>
                </section>
            </section>
        </section>
        <!-- ---------------------EndOfOnBoarding------------------ -->
        
        <footer class="footer">
            <button id="add" class="add tooltip"><img src="/assets‏/add.svg" alt="" class="addIcon" /></button>
            <section class="below">
                <button class="welcomeAndMode sectionWord wordActive">To Do</button>
                <button class="recentAndFilter sectionWord">Done</button>
            </section>
        </footer>

    </section>
</body>
</html>
